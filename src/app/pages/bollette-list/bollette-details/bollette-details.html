<article class="wrapper">
  <div class="cardContainer">
    <h1 class="titleBolletta">
      {{ bolletta.title | capitalize }}
      <div>
        <span class="date">{{ bolletta.createdAt | dateFormat }}</span>
      </div>
      @if (auth.user()?.role === 'admin') {
      <div>
        <button class="btnDeleteCard" (click)="onDeleteCard()">Delete</button>
      </div>
      }
    </h1>

    <img [src]="bolletta.url" alt="" />
    <button class="btnDownload" download (click)="onDownloadBolletta()">      
        Scarica <img src="images/ico/icoDownload.png" alt="" draggable="false" />
     </button>
  </div>
</article>
